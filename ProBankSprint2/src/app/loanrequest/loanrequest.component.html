<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<div style="text-align: center">
    <h1>{{message}}</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form>
                <fieldset>
                    <legend class="text-center">Valid information is required to register. <span class="req"><small>
                                required *</small></span></legend>

                                <div class="form-group">
                                    <label> LoanId: </label>
                                    <input class="form-control" type="loanId" [(ngModel)]="loan.loanId" name="loanId" id="txt" required
                                        placeholder="Enter valid LoanId" />
                                    <div id="errLoanId"></div>
                                </div>

                    <div class="form-group">
                        <label> Amount</label>
                        <input class="form-control" type="amount" [(ngModel)]="loan.amount" name="amount" id="txt" required
                            placeholder="Enter valid Amount" />
                        <div id="errAmount"></div>
                    </div>

                    <div class="form-group">
                        <label> Tenure: </label>
                        <input class="form-control" type="tenure" [(ngModel)]="loan.tenure" name="tenure" id="txt"
                            placeholder="Tenure Time" required />
                        <div id="errTenure"></div>
                    </div>
                    <div class="form-group">
                        <label> CreditScore: </label>
                        <input class="form-control" type="creditScore" [(ngModel)]="loan.creditScore"name="creditScore" id="txt"
                            placeholder="CreditScore" required />
                        <div id="errCreditScore"></div>
                    </div>

                    <div class="form-group">
                        <label> Rate Of Intrest: </label>
                        <input class="form-control" type="roi" [(ngModel)]="loan.roi"name="roi" id="txt"
                            placeholder="Rate of Intrest" required />
                        <div id="errRateofIntrest"></div>
                    </div>

                    <div class="form-group">
                        <label> Loan Type: </label>
                        <input class="form-control" type="loanType" [(ngModel)]="loan.loanType"name="loanType" id="txt"
                            placeholder="Loan Type" required />
                        <div id="errLoanType"></div>
                    </div>

                    <div class="form-group">
                        <label> Loan Status: </label>
                        <input class="form-control" type="loanStatus" [(ngModel)]="loan.loanDisbursementStatus"name="loanStatus" id="txt"
                            placeholder="Loan Status" required />
                        <div id="errLoanStatus"></div>
                    </div>

                    
                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Register" (click)="registerNow()">
                    </div>
                </fieldset>
            </form><!-- ends register form -->
            <!-- second for to fiter user-->
        </div><!-- ends col-6 -->

    </div>
</div>
